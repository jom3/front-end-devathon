<section class="posters__container">
  <h1 class="posters__title">PRÓXIMOS ESTRENOS</h1>
  <div class="movie__posters">
    <div class="movies__container">
     @for (movie of movies() | slice:0:5; track movie.id){
      <div class="movie__card">
        <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="movie_img" class="movie__image">
        <span class="movie__text">PRÓXIMAMENTE</span>
      </div>
     }
    </div>
  </div>
</section>
