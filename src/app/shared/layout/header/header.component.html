<aside class="sidenav__container" (mouseleave)="onToggle()" [ngClass]="{'sidenav__container-show': isHidden()==false}">
  <nav class="sidenav">
    <a class="sidenav__item" (click)="onToggle()">CARTELERA</a>
    <a class="sidenav__item" (click)="onToggle()" [routerLink]="['/movies']">PELÍCULAS</a>
    <a class="sidenav__item" (click)="onToggle()">PROMOCIONES</a>
    <a class="sidenav__item" (click)="onToggle()">GOLOSINAS</a>
    <a class="sidenav__item nav-button__item" (click)="onToggle()">CLUB <br> ALFAJOR</a>
  </nav>
  <div class="sidenav__buttons">
  @if (isLogged()) {
    <button mat-flat-button color="warn" class="sidenav__button" (click)="onLogout()">Cerrar sesión</button>
   } @else {
      <button mat-flat-button color="primary" class="sidenav__button" (click)="onToggle()" [routerLink]="['/auth/register']">REGISTRARSE</button>
      <button mat-flat-button color="warn" class="sidenav__button" (click)="openLoginDialog()">INICIAR SESIÓN</button>
    }
  </div>
</aside>

<section class="meet-us__section">
  <a href="#" class="meet-us__item">CONÓCENOS</a>
  <a href="#" class="meet-us__item">FORMATOS Y SALAS</a>
  <a href="#" class="meet-us__item">OTROS SERVICIOS</a>
  <a href="#" class="meet-us__item">TRABAJA CON NOSOTROS</a>
  @if (isLogged()) {
   <button mat-flat-button color="primary" class="meet-use__button" (click)="onLogout()">Cerrar sesión</button>
  } @else {
    <button mat-flat-button color="primary" class="meet-use__button" [routerLink]="['/auth/register']">REGISTRARSE</button>
    <button mat-flat-button color="warn" class="meet-use__button" (click)="openLoginDialog()">INICIAR SESIÓN</button>
  }
</section>
<header class="navbar__container">
  <section [routerLink]="['/']" class="navbar-logo__container">
    <img src="/images/logo.svg" alt="logo" class="navbar__logo">
    <span class="navbar__title">SLOW <br> MOVIE</span>
  </section>
  <button class="menu-button__container" (click)="onToggle()" ><img src="/icons/menu.svg" alt=""></button>
  <nav class="navbar__nav">
    <a href="" class="nav__item">CARTELERA</a>
    <a href="" class="nav__item" [routerLink]="['/movies']">PELÍCULAS</a>
    <a href="" class="nav__item">PROMOCIONES</a>
    <a href="" class="nav__item">GOLOSINAS</a>
    <a href="" class="nav__item nav-button__item">CLUB <br> ALFAJOR</a>
  </nav>
</header>
